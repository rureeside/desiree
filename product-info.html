 <script>
       function puntuacion(){
    var puntos = document.getElementById("puntaje").value;
    var estrellas = '';
        for(let i = 1; i <=5; i ++) {
         if (i<=puntos){
           estrellas += '<i class="fas fa-star checked"></i>';
            }else{
              estrellas += '<i class="far fa-star"></i>';
    }
    }
    document.getElementById('calif').innerHTML=estrellas;
    };       
    document.getElementById('puntaje').addEventListener('change', function(){
    puntuacion(document.getElementById('puntaje').value);
    });
 </script>
