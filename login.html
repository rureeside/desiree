<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>

    html, body{
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: url("img/wood_orange_living.jpg"); /*Aquí pongo la imagen de fondo*/
      background-size: cover;
      background-attachment: fixed;
    }
    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin-left: 50%;
      margin-top: 50%;
      margin: 0;
    }
    .cajalogin {
    position: absolute;       
    display: block;       
    top: 50%;       
    left: 50%;     
    transform: translate(-50%, -50%);       
    width: 550px;  
    padding:40px;     
    background: rgba(0,0,0,.8);       
    box-sizing: border-box;       
    box-shadow: 0 15px 25px rgba(0,0,0,.5);       
    border-radius: 10px;       
    letter-spacing: 1px;       
    -webkit-backdrop-filter: blur(5px);       
    backdrop-filter: blur(5px);
    height: 350px;
    }
    .form {
    border-radius: 10px;
    top: 8px;
    }
    input {
    width: 100%;
    margin-top: 20px;
    }
    button {
    margin-top: 20px;
    border-radius: 10px; 
    }
    input:focus {
    Background-color: darkorange;
    } 
    .logButton:style {
    color: whitesmoke;
    }
    label {
    color: whitesmoke;
    }
    header {
    color: darkorange;
    }
    footer {
    color: rgb(252, 252, 252);
    }
    #ceibal{
    color: whitesmoke;
    margin-left: 0%;
    }
 
  </style>
</head>

<body>
  
  <div class="cajalogin">
    <header>REGISTRAS AQUI TUS DATOS DE USUARIO:</header>
    <br/>  
  <input id="user" class="form" type="text" placeholder="Nombre de Usuario" required/>
  <br/>
  <input id="pass" class="form" type="password" placeholder="Contraseña" required/><br>
  <button id="logButton" class="btn btn-secondary" onclick="login(user.value, pass.value)">Login</button>
  <label><input id="datitos" type="checkbox" checked="checked" name="remember">¡Recordar mis datos!</label> 
  <footer id="ceibal">&copy;<small>||Ceibal All Rights Reserved 2020</small></footer>
  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
